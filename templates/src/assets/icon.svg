<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient)" stroke="#2C5282" stroke-width="4"/>
  
  <!-- UI 图标 -->
  <g transform="translate(128,128)">
    <!-- 窗口框架 -->
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="white" stroke="#2C5282" stroke-width="3"/>
    
    <!-- 标题栏 -->
    <rect x="-50" y="-40" width="100" height="20" rx="8" fill="#E2E8F0"/>
    <rect x="-47" y="-37" width="94" height="14" rx="5" fill="#CBD5E0"/>
    
    <!-- 窗口控制按钮 -->
    <circle cx="35" cy="-30" r="3" fill="#F56565"/>
    <circle cx="25" cy="-30" r="3" fill="#FBD38D"/>
    <circle cx="15" cy="-30" r="3" fill="#68D391"/>
    
    <!-- 内容区域 -->
    <rect x="-40" y="-15" width="80" height="8" rx="2" fill="#4A90E2"/>
    <rect x="-40" y="-2" width="60" height="6" rx="2" fill="#A0AEC0"/>
    <rect x="-40" y="8" width="70" height="6" rx="2" fill="#A0AEC0"/>
    <rect x="-40" y="18" width="50" height="6" rx="2" fill="#A0AEC0"/>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="200" cy="60" r="8" fill="white" opacity="0.3"/>
  <circle cx="60" cy="200" r="6" fill="white" opacity="0.2"/>
  <circle cx="220" cy="180" r="4" fill="white" opacity="0.4"/>
</svg>